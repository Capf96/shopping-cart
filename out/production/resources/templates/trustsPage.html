<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/_head"></th:block>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div style="padding-top: 40px; padding-left: 20px">
    <div style="width: 40%; float:left">
        Trusted By: <span th:if="${trust != null}" th:text="${trust.getUsername()}"></span>
        <ul th:if="${trust != null}">
            <div th:each="user: ${trust.getTrustedUsers()}" class="flex-container">
                <li th:text="${user}"></li>
            </div>
        </ul>
    </div>

    <div style="width: 60%; float:right; padding-left: 20px">
        <div th:if="${#request.getParameter('error') != null}"
             style="color:red;margin:10px 0px;">
            <span th:text="${#request.getParameter('error')}"></span>
        </div>
        <form th:action="@{/trustSystem}" method="POST">
            <input type="text" name="truster" required>
            <input name="Trust" type="submit" value="submit" />
        </form>
    </div>
</div>

</body>

</html>
